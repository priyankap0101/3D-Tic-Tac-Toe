<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Tic-Tac-Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
  
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f3f4f6, #e0eafc);
      transition: background 0.5s ease;
    }
  
    body.dark {
      background: linear-gradient(135deg, #232526, #414345);
      color: #fff;
    }
  
    .container {
      display: flex;
      gap: 2rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      transform: rotateX(4deg);
      transition: transform 0.4s ease-in-out, box-shadow 0.3s ease;
    }
  
    .container:hover {
      transform: rotateX(6deg);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
    }
  
    .sidebar {
      width: 250px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
  
    .sidebar h2 {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      color: #3498db;
    }
  
    .sidebar input,
    .sidebar button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      outline: none;
    }
  
    .sidebar input {
      background: rgba(255, 255, 255, 0.3);
      color: white;
    }
  
    .sidebar input:focus {
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 20px rgba(52, 152, 219, 0.8);
    }
  
    .sidebar button {
      background: #3498db;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease, transform 0.2s ease;
    }
  
    .sidebar button:hover {
      background: #2980b9;
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
    }
  
    .sidebar button:active {
      transform: translateY(2px) scale(1);
    }
  
    .scoreboard {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
  
    .board {
      display: grid;
      grid-template-columns: repeat(3, 7rem);
      grid-template-rows: repeat(3, 7rem);
      gap: 20px;
      perspective: 1200px;
      transition: transform 0.4s ease-in-out;
    }
  
    .board:hover {
      transform: rotateX(5deg);
    }
  
    .cell {
      width: 7rem;
      height: 7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
    }
  
    .cell:hover {
      transform: translateY(-5px) scale(1.05);
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.25);
    }
  
    .cell:active {
      transform: translateY(2px) scale(1);
    }
  
    .winning-cell {
      background: #2ecc71;
      color: white;
      box-shadow: 0 0 25px rgba(46, 204, 113, 0.8);
      animation: glowing 1.5s infinite alternate;
    }
  
    @keyframes glowing {
      0% { box-shadow: 0 0 15px rgba(46, 204, 113, 0.6); }
      100% { box-shadow: 0 0 30px rgba(46, 204, 113, 1); }
    }
  
    .status {
      font-size: 1.3rem;
      text-align: center;
      margin-top: 1.2rem;
      color: #2980b9;
      font-weight: 600;
      transition: color 0.3s ease;
    }
  
    .status-win {
      color: #2ecc71;
      font-weight: bold;
      text-transform: uppercase;
      animation: pulse 1s infinite alternate;
    }
  
    .status-draw {
      color: #e74c3c;
      font-weight: bold;
      text-transform: uppercase;
      animation: fadeOut 1s ease-in-out infinite alternate;
    }
  
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.1); opacity: 0.8; }
    }
  
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Player Names</h2>
      <input type="text" id="playerX" placeholder="Enter Player X Name" />
      <input type="text" id="playerO" placeholder="Enter Player O Name" />
      <h2>Scoreboard</h2>
      <div class="scoreboard">
        <div>X: <span id="scoreX">0</span></div>
        <div>O: <span id="scoreO">0</span></div>
      </div>
      <button onclick="restartGame()">Restart Game</button>
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
      <button onclick="resetScores()">Reset Scores</button>
    </div>
    <div>
      <h1>Advanced Tic-Tac-Toe</h1>
      <div class="status" id="status">Current Turn: X</div>
      <div class="board">
        <div class="cell" onclick="handleClick(0)"></div>
        <div class="cell" onclick="handleClick(1)"></div>
        <div class="cell" onclick="handleClick(2)"></div>
        <div class="cell" onclick="handleClick(3)"></div>
        <div class="cell" onclick="handleClick(4)"></div>
        <div class="cell" onclick="handleClick(5)"></div>
        <div class="cell" onclick="handleClick(6)"></div>
        <div class="cell" onclick="handleClick(7)"></div>
        <div class="cell" onclick="handleClick(8)"></div>
      </div>
    </div>
  </div>
  <script>
    let board = Array(9).fill("");
    let currentPlayer = "X";
    let gameActive = true;
    let score = { X: 0, O: 0 };
    let timer = null;
    let timeLeft = 60; // Game timer in seconds

    function startTimer() {
      timer = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("status").innerText = "Time's up! It's a draw!";
          gameActive = false;
        } else {
          timeLeft--;
        }
      }, 1000);
    }

    function handleClick(index) {
      if (!gameActive || board[index]) return;
      board[index] = currentPlayer;
      document.querySelectorAll(".cell")[index].innerText = currentPlayer;
      if (checkWin()) {
        document.getElementById("status").innerText = `${currentPlayer} Wins!`;
        score[currentPlayer]++;
        updateScoreboard();
        gameActive = false;
        clearInterval(timer); // Stop timer after game ends
        return;
      }
      if (!board.includes("")) {
        document.getElementById("status").innerText = "It's a Draw!";
        gameActive = false;
        clearInterval(timer); // Stop timer after game ends
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      document.getElementById("status").innerText = `Current Turn: ${currentPlayer}`;
    }

    function checkWin() {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6],
        [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]
      ];
      return winPatterns.find(([a, b, c]) => board[a] && board[a] === board[b] && board[a] === board[c]);
    }

    function updateScoreboard() {
      document.getElementById("scoreX").innerText = score.X;
      document.getElementById("scoreO").innerText = score.O;
    }

    function restartGame() {
      board.fill("");
      document.querySelectorAll(".cell").forEach(cell => cell.innerText = "");
      gameActive = true;
      currentPlayer = "X";
      document.getElementById("status").innerText = "Current Turn: X";
      timeLeft = 60; // Reset timer
      clearInterval(timer);
      startTimer();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function resetScores() {
      score.X = 0;
      score.O = 0;
      updateScoreboard();
    }

    // Start the game timer when the page is loaded
    startTimer();
  </script>
</body>
</html>
